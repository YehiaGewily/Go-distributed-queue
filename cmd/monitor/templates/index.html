<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Queue Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #3d3d3d;
            padding: 20px;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #4CAF50;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer {
            font-size: 0.8em;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ Task Monitor</h1>

        <div class="status-badge" id="status-badge" style="background-color: rgba(76, 175, 80, 0.2); color: #4CAF50;">
            ‚óè <span id="status-text">System Healthy</span>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="pending">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" style="color: #2196F3;" id="processing">0</span>
                <span class="stat-label">Processing</span>
            </div>
        </div>

        <div class="footer">
            Last Updated: <span id="last-updated">--:--:--</span><br>
            Live Updates (1s)
        </div>
    </div>

    <script>
        const updateStats = async () => {
            try {
                const response = await fetch('/stats');
                const data = await response.json();

                // Update numbers with animation (simple text replacement for now, smooth enough)
                document.getElementById('pending').textContent = data.pending;
                document.getElementById('processing').textContent = data.processing;

                // Update status (simple logic for now)
                const statusBadge = document.getElementById('status-badge');
                const statusText = document.getElementById('status-text');

                // Assuming healthy if fetch works, but we could add more logic
                statusBadge.style.backgroundColor = 'rgba(76, 175, 80, 0.2)';
                statusBadge.style.color = '#4CAF50';
                statusText.textContent = 'System Healthy';

                // Update generic timestamp
                const now = new Date();
                document.getElementById('last-updated').textContent = now.toLocaleTimeString();

            } catch (error) {
                console.error('Error fetching stats:', error);

                const statusBadge = document.getElementById('status-badge');
                const statusText = document.getElementById('status-text');

                statusBadge.style.backgroundColor = 'rgba(244, 67, 54, 0.2)';
                statusBadge.style.color = '#F44336';
                statusText.textContent = 'Connection Error';
            }
        };

        // Initial fetch
        updateStats();

        // Poll every 1 second
        setInterval(updateStats, 1000);
    </script>
</body>

</html>
